<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>手机端实现左右滑动</title>
	<style type="text/css">
		  .adv-wrap{
            width: 100%;
            height: 105px;
            padding-left: 10px;
            overflow: hidden;
        }
         ul{
                display:flex;
                height: 120px;
                overflow-x: scroll;
                -webkit-overflow-scrolling: touch;
            }
            li{
                    flex: 0 0 140px;
                    height: 105px;
                    margin-right: 10px;
                    background:red;
                }
	</style>
</head>
<body>
	  <div class="adv-wrap">
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </div>
</body>
</html>
