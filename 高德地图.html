<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>多关键字检索</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <style type="text/css">
        #panel {
            position: absolute;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }
    </style>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=fa5d7a54e1380a43fd1758f198224d1d"></script>
    <!--<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=5000e47b39989ac2803c8ec20e3c93b7"></script>-->
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<div id="result"></div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoom:12,
    });
    AMap.service('AMap.PlaceSearch',function(){//回调函数
        var placeSearch = new AMap.PlaceSearch({ //构造地点查询类
        pageSize: 5,
        pageIndex: 1,
        city: "长沙", //城市
        map: map,
        panel: "result"
        });
        //关键字查询
        placeSearch.search('大学', function(status, result) {
            console.log(status);
            console.log(result);
        });
    })
</script>
</body>
</html>
